<!DOCTYPE html>
<html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>HTodo List</title>
  </head>
<body>
    <div class="container">
    </br>
    <form method="POST" class="row">
    {% csrf_token %}
    
        
        <input type="text" class="col-sm-2" name="task" placeholder="{{ task_obj.task }}" value="{{ task_obj.task }}">
        <div class="col-sm-2">
        {{form.task_image}}
        </div>
        <div class="col-sm-2">
        {{form.priority}}
        </div>
        <div class="col-sm-2">
        {{form.deadline}}
        </div>
        <input type="hidden" name="done" value="{{ task_obj.done }}">

        </br>
        <button type="submit" class="btn btn-primary col-sm-2">
        Update Task
        </button>
    
    </form>
    </div>
</body>
</html>
